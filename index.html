<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Calculadora de IMC</h1>
            <label for="height">Informe sua altura (em metros)</label>
            <input type="number" id="height">
            <label for="weight">Informe seu peso (kg)</label>
            <input type="number" id="weight">
            <button onclick="calculo()">Calcular</button>
            <span id="result"></span>
        </div>
        <div class="table">
            <table cellspacing="5px" cellpadding="5px">
                <tr>
                    <th>IMC</th>
                    <th>Classificações</th>
                </tr>
                <tr>
                    <td>Menor que 18,5</td>
                    <td>Abaixo do peso normal</td>
                </tr>
                <tr>
                    <td>Entre 18,5 e 24,9</td>
                    <td>Peso normal</td>
                </tr>
                <tr>
                    <td>Entre 25,0 e 29,9</td>
                    <td>Excesso de peso</td>
                </tr>
                <tr>
                    <td>Entre 30,0 e 34,9</td>
                    <td>Obesidade classe I</td>
                </tr>
                <tr>
                    <td>Entre 35,0 e 39.9</td>
                    <td>Obesidade classe II</td>
                </tr>
                <tr>
                    <td>Acima de 40,0</td>
                    <td>Obesidade classe III ou mórbida</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
